language: node_js

notifications: # set notification options
  email: false

sudo: false

node_js:
  - "6"


env:
  - CXX=g++-4.8 TRAVIS_DB_NAME=postgres

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
services:
  - postgresql

before_script:
  - psql -c 'create database challenges_dev;' -U postgres
script:
  - "npm test"
